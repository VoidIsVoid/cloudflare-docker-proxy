name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"
workers_dev = false

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"

[env.production]
name = "d"
routes = [
  { pattern = "d.hh2.us.kg", custom_domain = true },
  { pattern = "ghcr.hh2.us.kg", custom_domain = true }
]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
# route = { pattern = "docker-staging.libcuda.so", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
